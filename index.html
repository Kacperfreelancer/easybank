<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyBank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/main.min.css">
</head>

<body>
    <div class="navbar">
        <img src="dist/img/logo.svg" alt="Easybank - Logo">
        <img class="navbar__icon menu" src="dist/img/icon-hamburger.svg" alt="Ikona menu hambburgerowego">
    </div>

    <div class="hamburger-menu menu">
        <ul class="hamburger-menu__list">
            <li class="hamburger-menu__item menu"><a href="#" class="menu">Home</a></li>
            <li class="hamburger-menu__item menu"><a href="#" class="menu">About</a></li>
            <li class="hamburger-menu__item menu"><a href="#" class="menu">Contact</a></li>

            <li class="hamburger-menu__item menu"><a href="#" class="menu">Careers</a></li>

        <div class="header">
            <div class="header__img-box">
                <img class="header__img-box--img" src="dist/img/image-mockups.png" alt="Zdjęcie mockupu telfonów">
            </div>
            <div class="header__text">
                <h2 class="header__text-title">Next generation digital banking</h2>
                <p class="header__text-description">Take your financial life online. Your Easybank account will be a

                <a href="##" class="header__text-cta button">Request invite</a>
